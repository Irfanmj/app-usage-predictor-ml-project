<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Usage Duration Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 700px;
            background: #fff;
            margin: 0 auto;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #FFFFFF; /* Set input background to white */
            color: #000000; /* Set text color to black for contrast */
        }
        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #FFFFFF; /* Changed to white */
            color: #000000; /* Changed text color to black for contrast */
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Usage Duration Predictor</h1>
        <form action="/predict" method="post">
            <label for="Screen_Taps">Screen Taps</label>
            <input type="number" step="any" name="Screen_Taps" required>

            <label for="Notifications_Clicked">Notifications Clicked</label>
            <input type="number" step="any" name="Notifications_Clicked" required>

            <label for="Hour_of_Day">Hour of Day</label>
            <input type="number" step="any" name="Hour_of_Day" required>

            <label for="Total_Sessions_Today">Total Sessions Today</label>
            <input type="number" step="any" name="Total_Sessions_Today" required>

            <label for="hour">Hour</label>
            <input type="number" step="any" name="hour" required>

            <label for="day_of_week">Day of Week</label>
            <input type="number" step="any" name="day_of_week" required>

            <label for="is_weekend">Is Weekend (0 or 1)</label>
            <input type="number" step="any" name="is_weekend" required>

            <label for="Rolling_Avg_Duration">Rolling Avg Duration</label>
            <input type="number" step="any" name="Rolling_Avg_Duration" required>

            <label for="User_Avg_Duration">User Avg Duration</label>
            <input type="number" step="any" name="User_Avg_Duration" required>

            <label for="User_Total_Duration">User Total Duration</label>
            <input type="number" step="any" name="User_Total_Duration" required>

            <label for="User_Session_Count">User Session Count</label>
            <input type="number" step="any" name="User_Session_Count" required>

            <label for="App_Popularity_Rank">App Popularity Rank</label>
            <input type="number" step="any" name="App_Popularity_Rank" required>

            <label for="Duration_Per_Session">Duration Per Session</label>
            <input type="number" step="any" name="Duration_Per_Session" required>

            <label for="User_ID_Encoded">User ID Encoded</label>
            <input type="number" step="any" name="User_ID_Encoded" required>

            <label for="App_Name_Encoded">App Name Encoded</label>
            <input type="number" step="any" name="App_Name_Encoded" required>

            <label for="Day_of_Week_Encoded">Day of Week Encoded</label>
            <input type="number" step="any" name="Day_of_Week_Encoded" required>

            <label for="Previous_App_Used_Encoded">Previous App Used Encoded</label>
            <input type="number" step="any" name="Previous_App_Used_Encoded" required>

            <input type="submit" value="Predict Duration">
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Predicted Log Duration:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
